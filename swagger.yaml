  # ============ REQUEST DEMO ENDPOINTS ============
  /api/v1/demo-requests:
    post:
      tags: [Request Demo]
      summary: Submit demo request
      description: |
        Submit a demo request from the website request form. This endpoint handles form submissions
        from https://www.allweb3.io/request where users can join as creators or project owners.
        
        **Validation:**
        - Email must be valid format (RFC 5322)
        - User type must be "creator" or "project_owner"
        - Social handle must be 3-50 characters (alphanumeric, underscores, hyphens)
        - Social platform must be "telegram" or "x"
        
        **Rate Limiting:**
        - Per IP: 10 requests/hour, 50 requests/day
        - Per Email: 3 requests/day
        
        **Duplicate Detection:**
        - Prevents duplicate submissions from same email within 30 days
        
        **Data Storage:**
        - All submissions are stored in demo-requests.txt file
      operationId: submitDemoRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemoRequestPayload'
            examples:
              creator_request:
                value:
                  email: "creator@example.com"
                  userType: "creator"
                  socialHandle: "john_doe_crypto"
                  socialPlatform: "telegram"
                  source: "homepage"
                  timestamp: 1704643237714
              project_owner_request:
                value:
                  email: "project@example.com"
                  userType: "project_owner"
                  socialHandle: "project_handle"
                  socialPlatform: "x"
                  timestamp: 1704643237714
      responses:
        '201':
          description: Demo request submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoRequestResponse'
              example:
                success: true
                data:
                  requestId: "req_1a2b3c4d5e6f"
                  email: "user@example.com"
                  userType: "creator"
                  status: "pending"
                  createdAt: "2026-01-07T15:40:37.714Z"
                message: "Demo request submitted successfully. We will contact you soon."
                timestamp: "2026-01-07T15:40:37.714Z"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoRequestError'
              example:
                success: false
                error:
                  code: "VALIDATION_ERROR"
                  message: "Invalid request data"
                  details:
                    - field: "email"
                      message: "Invalid email format"
        '409':
          description: Duplicate request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoRequestError'
              example:
                success: false
                error:
                  code: "DUPLICATE_REQUEST"
                  message: "A demo request with this email already exists"
                  details:
                    existingRequestId: "req_9x8y7z6w5v4u"
                    submittedAt: "2026-01-05T10:30:00.000Z"
                timestamp: "2026-01-07T15:40:37.714Z"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoRequestError'
              example:
                success: false
                error:
                  code: "RATE_LIMIT_EXCEEDED"
                  message: "Too many requests. Please try again later."
                  details:
                    retryAfter: 3600
                timestamp: "2026-01-07T15:40:37.714Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemoRequestError'
              example:
                success: false
                error:
                  code: "INTERNAL_ERROR"
                  message: "An unexpected error occurred. Please try again later."
                timestamp: "2026-01-07T15:40:37.714Z"

